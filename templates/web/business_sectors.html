
{% extends 'web/partials/base.html' %}
{% load static %}

{% block content %}

<body>


   

    <section class="service-section py-60">
        <div class="container">
            <div class="row gx-5 gy-30">
                <div class="col-lg-12">
               

                    <div class="mb-60">
                        <h4 class=" body-font fw-bold fs-4 pb-10">Our fields</h4>
                        <div class="row g-1">

                            {% for sector in sector %}
                            <div class="col-lg-3 col-6">
                                <div class="square-menu position-relative w-100 h-100" style="background-image:url({{sector.image.url}});
                                ">
                                <div class="figure-block position-relative d-grid gap-10 text-white" style="background-image: url('{{ sectors.image.url }}');">
                                    <div class="color-overlay"></div>
            
                                    <h5 class="" data-aos="fade-up" data-aos-duration="3000">{{ sector.title }}</h5>
                                    <div class="figcaption w-100 pe-0 position-absolute">
                                        <a href="{% url 'web:sector_detail' sector.id %}" class="btn btn-sm lamiz-pading-btn btn-secondary">
                                            <span class="md-disply-none-lamiiz">Know</span> more
                                        </a>
                                    </div>
                                </div>
                                
                                
                                    {% comment %} <div class="figcaption mw-100 w-100 pe-0 position-absolute">
                                        <a href="{% url 'web:sector_detail' sector.id %}" class="btn btn-sm btn-outline-secondary">Know more</a>
                                    </div> {% endcomment %}
                                </div>
                            </div>
                            {% endfor %}
                           
                        </div>
                        
                    </div>

                </div>
             
            </div>
        </div>
    </section>


   

   

</body>

</html>

{% endblock %}
